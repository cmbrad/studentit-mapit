<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="list-dropdown">
  <template>
    <style>
      :host {
        display: block;
      }

      #container {
	color: black;
	}
    </style>

	<div id="container">
		<paper-item on-click="_handleOnClick">
			<span>Options and Filters</span>
			<div class="flex"></div>
			<iron-icon icon="arrow-drop-down"></iron-icon>
		</paper-item>
	</div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'list-dropdown',

      properties: {
        foo: {
          type: String,
          value: 'list-dropdown',
          notify: true
        },
	isDown: {
		type: Boolean,
		value: false
	}
      },

	_handleOnClick: function() {
		if (this.isDown) {
			console.log('DROP...up?');
			this.isDown = false;
		} else {
			console.log('DROP DOWN');
			this.isDown = true;
		}
	}
    });
  })();
  </script>
</dom-module>
