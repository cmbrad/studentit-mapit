<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="site-listitem">
	<template>
		<style>
			:host {
				display: block;
				padding: 0;
				box-sizing: border-box;
			}

			paper-item {
				color: var(--menu-link-color);
				font-family: 'Roboto', 'Noto', sans-serif;
				-webkit-font-smoothing: antialiased;
				text-rendering: optimizeLegibility;
				font-size: 14px;
				font-weight: 400;
				line-height: 24px;
				display: -ms-flexbox;
				display: -webkit-flex;
				display: flex;
				-ms-flex-direction: row;
				-webkit-flex-direction: row;
				flex-direction: row;
				-ms-flex-align: center;
				-webkit-align-items: center;
				align-items: center;

				height: 50px;
				background-color: #fafafa;
				padding: 0 16px;
			}

			a {
				text-decoration: none;
				width: 100%;
				display: block;
			}

			iron-icon {
				margin-right: 33px;
				opacity: 0.54;
			}
		</style>

		<a data-route="[[route]]" href="[[_href]]">
			<paper-item>
				<template is="dom-if" if="[[icon]]">
					<iron-icon icon="[[icon]]"></iron-icon>
				</template>
				<span>[[text]]</span>
			</paper-item>
		</a>
	</template>

	<script>
		(function() {
			'use strict';

			Polymer({
				is: 'site-listitem',

				properties: {
					/* Name of the route defined in routing.html to go to
					   when this item is tapped */
					route: {
						type: String,
					},
					/* Icon to display in the list item. Can be blank. */
					icon: {
						type: String,
					},
					/* Text to display in the list item. */
					text: {
						type: String,
					},
					/* URL to navigate to when the item is tapped */
					_href: {
						type: String,
						computed: '_computeHref(route)'
					}
				},

				_computeHref: function(route) {
					return '/' + route;
				}
			});
		})();
	</script>
</dom-module>
