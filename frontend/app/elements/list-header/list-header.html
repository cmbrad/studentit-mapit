<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- Beautiful Roboto :') -->
<link href='https://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>

<dom-module id="list-header">
	<template>
		<style>
			:host {
				display: block;
			}

			#item {
				border-top: 1px solid #dedede;

				width: 100%;
				height: 60px;
				background-color: #FAFAFA;
				display: flex;
				align-items: center;
				justify-content: flex-start;

				color: #3f51b5;
				font-family: 'Roboto', sans-serif;
			}

			#container {
				padding-left:  16px;
				padding-right: 16px;
				width: 100%;
				display: flex;
				/* Want name on left and free count on right. */
				justify-content: space-between;
			}

			#info {
				display: flex;
				justify-content: flex-start;
			}
		</style>

		<div id="item">
			<div id="container">
				<div id="name">[[name]]</div>
				<div id="info">
					<div id="free">[[free]]</div>
					<span> / </span>
					<div id="total">[[total]]</div>
				</div>
			</div>
		</div>
	</template>

	<script>
		(function() {
			'use strict';

			Polymer({
				is: 'list-header',

				properties: {
					/* Name of bookit location. Main text that is displayed
					   in the header */
					name: {
						type: String
					},
					/* Amount of free resources */
					free: {
						type: String
					},
					/* Amount of resources total in the location */
					total: {
						type: String
					}
				}
			});
		})();
	</script>
</dom-module>
