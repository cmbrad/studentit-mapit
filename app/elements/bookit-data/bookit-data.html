<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="bookit-data">
	<template>
		<iron-ajax
			id="bookitAjax"
			url="http://mapit-proxy.cy.id.au/api.py"
			params='{{params}}'
			handle-as="json"
			last-response="{{sites}}"
			last-error="{{bookitError}}">
		</iron-ajax>
	</template>

	<script>
		Polymer({
			is: 'bookit-data',

			properties: {
				sites: {
					type: Object,
					notify: true,
					value: [],
					observer: '_sitesChanged'
				},

				site: {
					type: String,
					notify: true,
					observer: '_siteChanged'
				},

				isLoading: {
					type: Boolean,
					value: true,
					notify: true
				},

				siteID: {
					type: String,
					computed: 'getSiteID(site)'
				},

				params: {
					type: Object,
					value: {name: ''}
				}
			},

			_siteChanged: function() {
				this.sites = [];
				this.params = {
					'url': 'https://bookit.unimelb.edu.au/MyPC/Front.aspx?page=getResourceStatesAPI&siteId=' + this.getSiteID(this.site),
				};

				this.$.bookitAjax.generateRequest();
			},

			_sitesChanged: function(newSites) {
				if (newSites === null || newSites.length === 0) {
					console.log('Loading...');
					this.isLoading = true;
				} else {
					console.log('Loaded.');
					console.log(newSites);
					this.isLoading = false;
				}
			},

			getSiteID: function(site) {
				var ids = {
					'architecture':  8,
					'baillieu':      2,
					'brownless':    11,
					'erc':           7,
					'giblin_eunson': 3,
					'law':          12,
					'lenton_parr':   9,
					'':             ''
				};

				return ids[site];
			}
		});
	</script>
</dom-module>
