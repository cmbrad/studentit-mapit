<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="bookit-data">
  <template>
    <iron-ajax
      auto
      url="http://mapit-proxy.cy.id.au/api.py"
      params='{{params}}'
      handle-as="json"
      last-response="{{sites}}"
      last-error="{{bookitError}}"></iron-ajax>

  </template>
  <script>
		Polymer({
			is: 'bookit-data',

			properties: {
				sites: {
					notify: true
				},

				site: {
				},

				params: {
					type: Object,
					computed: 'makeParams(site)'
				}
			},

			makeParams: function(site) {
				return {
					url: 'https://bookit.unimelb.edu.au/MyPC/Front.aspx?page=getResourceStatesAPI&siteId=' + site,
				};
			}
		});
  </script>
</dom-module>
