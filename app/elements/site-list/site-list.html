<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="site-list">
<template>
	<style>
		:host {
			display: block;
		}

		paper-menu {
			padding: 0;
		}
	</style>

	<paper-menu attr-for-selected="data-route" selected="{{route}}" selectable="site-listitem" on-tap="_onTapItem">
		<site-listitem route="summary" icon="info" text="Summary"></site-listitem>
		<site-listitem route="search" icon="search" text="Search"></site-listitem>
		<site-listitem route="nearby" icon="room" text="Nearby Resources"></site-listitem>

		<site-listheader text="Sites"></site-listheader>
		<site-listitem route="architecture" text="Architecture"></site-listitem>
		<site-listitem route="baillieu" text="Baillieu"></site-listitem>
		<site-listitem route="brownless" text="Brownless"></site-listitem>
		<site-listitem route="erc" text="ERC"></site-listitem>
		<site-listitem route="giblin_eunson" text="Giblin Eunson"></site-listitem>
		<site-listitem route="law" text="Law"></site-listitem>
		<site-listitem route="lenton_parr" text="Lenton Parr"></site-listitem>
	</template>

	<script>
		(function() {
			'use strict';

			Polymer({
				is: 'site-list',

				_onTapItem: function() {
					this.fire('tap-item', {});
				}
			});
		})();
	</script>
</dom-module>
