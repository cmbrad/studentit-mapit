<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="../routing.html">

<link rel="import" href="../bookit-data/bookit-data.html">
<link rel="import" href="../bookit-list/bookit-list.html">

<!--

Left Nav + List + Detail

 -->
<dom-module id="mapit-app">
	<link rel="import" type="css" href="mapit-app.css">

	<template id="app">
		<bookit-data id="bookit_data" site="[[route]]" sites="{{sites}}"></bookit-data>

		<paper-drawer-panel id="navDrawerPanel" responsive-width="1280px">
			<div class="nav" drawer>
				<paper-toolbar id="drawerToolbar">
					<span class="paper-font-title">Menu</span>
				</paper-toolbar>

				<paper-menu class="lib_list" attr-for-selected="data-route" selected="[[route]]">
					<paper-item>
						<a data-route="architecture" href="/architecture">
							<iron-icon icon="info"></iron-icon>
							<span>Architecture</span>
						</a>
					</paper-item>
					<paper-item>
						<a data-route="baillieu" href="/baillieu">
							<iron-icon icon="info"></iron-icon>
							<span>Baillieu</span>
						</a>
					</paper-item>
					<paper-item>
						<a data-route="brownless" href="/brownless">
							<iron-icon icon="info"></iron-icon>
							<span>Brownless</span>
						</a>
					</paper-item>
					<paper-item>
						<a data-route="erc" href="/erc">
							<iron-icon icon="info"></iron-icon>
							<span>ERC</span>
						</a>
					</paper-item>
					<paper-item>
						<a data-route="giblin_eunson" href="/giblin_eunson">
							<iron-icon icon="info"></iron-icon>
							<span>Giblin Eunson</span>
						</a>
					</paper-item>
					<paper-item>
						<a data-route="law" href="/law">
							<iron-icon icon="info"></iron-icon>
							<span>Law</span>
						</a>
					</paper-item>
					<paper-item>
						<a data-route="lenton_parr" href="/lenton_parr">
							<iron-icon icon="info"></iron-icon>
							<span>Lenton Parr</span>
						</a>
					</paper-item>
				</paper-menu>
			</div>

      <paper-drawer-panel id="mainDrawerPanel" class="main-drawer-panel" main responsive-width="600px"
          drawer-width="[[_computeListWidth(_isMobile)]]" drawer-toggle-attribute="list-toggle"
          narrow="{{_isMobile}}">

        <paper-header-panel class="list-panel" drawer>

          <!-- List Toolbar -->
          <paper-toolbar class="mainToolbar">
            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>

            <span class="title">MapIT</span>

            <!-- Toolbar icons -->
            <paper-icon-button icon="refresh"></paper-icon-button>
            <paper-icon-button icon="search"></paper-icon-button>

          </paper-toolbar>

          <!-- List -->
          <bookit-list sites="[[sites]]"></bookit-list>

        </paper-header-panel>

        <paper-header-panel class="content-panel" main>

          <!-- Main Toolbar -->
          <paper-toolbar class="mainToolbar">
            <paper-icon-button icon="arrow-back" list-toggle></paper-icon-button>
          </paper-toolbar>

          <!-- Main Content -->
          <div class="fit">
            <bookit-map></bookit-map>
          </div>

        </paper-header-panel>

      </paper-drawer-panel>

    </paper-drawer-panel>

  </template>

  <script>

    Polymer({

      is: 'mapit-app',

      _computeListWidth: function(isMobile) {
        // when in mobile screen size, make the list be 100% width to cover the whole screen
        return isMobile ? '100%' : '360px';
      }

      //_listTap: function() {
      //  this.$.mainDrawerPanel.closeDrawer();
      //}

    });

  </script>

</dom-module>
