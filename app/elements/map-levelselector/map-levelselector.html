<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<dom-module id="map-levelselector">
	<template>
		<style>
			:host {
				display: block;
			}

			paper-card {
				width: 360px;
			}

			paper-dropdown-menu {
				width: 100%;
				text-align: left;
			}

			.card-content {
				padding: 4px 16px;
			}
		</style>

		<paper-card>
			<div class="card-content">
				<paper-dropdown-menu label="Level">
					<paper-menu class="dropdown-content" selected="[[selected]]">
						<template is="dom-repeat" items="[[_levels]]" as="level">
							<paper-item>Level [[level]]</paper-item>
						</template>
					</paper-menu>
				</paper-dropdown-menu>
			</div>
		</paper-card>
	</template>

	<script>
		(function() {
			'use strict';

			Polymer({
				is: 'map-levelselector',

				properties: {
					mapData: {
						type: Object,
						observer: '_mapDataChanged'
					},
					selected: {
						type: String,
						value: '',
						notify: true
					},

					_levels: {
						type: Object,
						value: ['1','2','3','4','5']
					}
				},

				_mapDataChanged: function(mapData) {
					this._levels = Object.keys(mapData.levels);
				}
			});
		})();
	</script>
</dom-module>
