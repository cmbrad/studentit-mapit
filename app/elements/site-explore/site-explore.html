<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">

<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">

<dom-module id="site-explore">
	<template>
		<style>
			:host {
				display: flex;
				flex-direction: column;

				--paper-tab-ink: #3F51B5;
			}

			neon-animated-pages {
				/* Scroll the pages rather than the whole element */
				/* Without this tabs scroll off the screen */
				overflow-y: auto;
				/* Hide x overflow otherwise there are scroll bars during page transition */
				overflow-x: hidden;
			}

			paper-tabs, paper-toolbar {
				background-color: #036;
				color: #fff;
			}
		</style>

		<map-data data-response="{{mapData}}" site="[[siteName]]"></map-data>

		<paper-tabs selected="{{selectedTab}}">
			<paper-tab>Summary</paper-tab>
			<paper-tab>Map</paper-tab>
		</paper-tabs>

		<div class="flex" style="display: flex;">
			<neon-animated-pages class="flex" selected="[[selectedTab]]" entry-animation="[[_entryAnimation]]" exit-animation="[[_exitAnimation]]">
				<site-summary sites="[[sites]]" resource="{{resource}}" is-loading="[[isLoading]]"></site-summary>
				<bookit-map site="[[siteName]]" focus-resource="[[resource]]" resources="[[sites]]" map-data="[[mapData]]"></bookit-map>
			</neon-animated-pages>
		</div>
	</template>

	<script>
		(function() {
			'use strict';

			Polymer({
				is: 'site-explore',

				properties: {
					siteName: {
						type: String
					},
					sites: {
						type: Object,
						value: []
					},
					selectedTab: {
						type: Number,
						value: 0,
						observer: '_selectedTabChanged'
					},
					isLoading: {
						type: Boolean,
						value: true 
					},

					_filteredSites: {
						type: Object
					},
					_entryAnimation: {
						type: String,
						value: ''
					},
					_exitAnimation: {
						type: String,
						value: ''
					}
				},

				attached: function() {
					// Can't access this inside event listeners...so reference it as that.
					// There must be a better way to do this.
					var that = this;
					document.querySelector('site-summary').addEventListener('resourceTap', function() {
						// View the map page when a user presses on the resource
						that.selectedTab = 1;
					});
				},

				_selectedTabChanged: function(selected) {
					if (selected === 0) {
						this._entryAnimation = 'slide-from-right-animation';
						this._exitAnimation = 'slide-left-animation';
					} else {
						this._entryAnimation = 'slide-from-left-animation';
						this._exitAnimation = 'slide-right-animation';
					}
				}
			});
		})();
	</script>
</dom-module>
