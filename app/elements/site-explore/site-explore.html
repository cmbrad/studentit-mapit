<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">

<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">

<dom-module id="site-explore">
	<template>
		<style>
			:host {
				display: block;
				width: 100%;
				height: 100%;

				--paper-tab-ink: #3F51B5;
			}

			iron-pages {
				width: 100%;
				height: 100%;
				/* Scroll the pages rather than the whole element */
				/* Without this tabs scroll off the screen */
				overflow-y: auto;
			}

			paper-tabs, paper-toolbar {
				background-color: #036;
				color: #fff;
			}
		</style>

		<paper-tabs selected="{{selected}}">
			<paper-tab>Summary</paper-tab>
			<paper-tab>Map</paper-tab>
		</paper-tabs>

		<iron-pages selected="[[selected]]">
			<site-summary sites="[[sites]]" resource="{{resource}}" is-loading="[[isLoading]]"></site-summary>
			<bookit-map site="{{site}}" focus-resource="[[resource]]" resources="[[sites]]"></bookit-map>
		</iron-pages>
	</template>

	<script>
		(function() {
			'use strict';

			Polymer({
				is: 'site-explore',

				properties: {
					site: {
						type: String
					},
					sites: {
						type: Object,
						value: []
					},
					selected: {
						type: Number,
						value: 0
					},
					isLoading: {
						type: Boolean,
						value: true 
					}
				},

				behaviors: [
					Polymer.IronResizableBehavior
				],

				listeners: {
					'iron-resize': 'resize'
				},

				attached: function() {
					this.resize();
				},

				resize: function() {
					var ironHeight = document.querySelector('iron-pages').clientHeight;
					var tabHeight  = document.querySelector('paper-tabs').clientHeight;
					var newHeight  = (ironHeight - tabHeight) + 'px';

					document.querySelector('site-summary').style.height = newHeight;
					document.querySelector('bookit-map').style.height = newHeight;
				}
			});
		})();
	</script>
</dom-module>
