<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="bookit-map">

		<style>
			:host {
				display: block;
				height: 100%;
			}

			#container {
				display: flex;
				height: 100%;
				align-items: center;
				justify-content: center;

				background-color: #E0E0E0;
				font-size: 24px;
			}
		</style>

		<div id="container">
			<div>Map</div>
		</div>
	</template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'bookit-map',

      properties: {
        foo: {
          type: String,
          value: 'bookit-map',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
